apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'

group = 'detective'
version = '1.0.0-SNAPSHOT'
description = """core"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

sourceSets {
  main {
    java { srcDirs = [] }
    groovy { srcDirs = ['src/main/java'] }
  }

  test {
    java { srcDirs = [] }
    groovy { srcDirs = ['src/test/java'] }
  }
}

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'org.springframework', name: 'spring-aspects', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-core', version:'3.2.6.RELEASE'
