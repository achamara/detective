  compile group: 'org.springframework', name: 'spring-context', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-aop', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-tx', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-orm', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-context-support', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-jms', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-jdbc', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-web', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-webmvc', version:'3.2.6.RELEASE'
  compile group: 'org.springframework', name: 'spring-test', version:'3.2.6.RELEASE'
  compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.1.5'
  compile group: 'org.codehaus.gpars', name: 'gpars', version:'1.2.1'
